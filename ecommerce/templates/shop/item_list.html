<!DOCTYPE html>
<html>

<head>
    <title>Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #6c757d;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a6268;
        }

        .checkout-link {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .checkout-link:hover {
            background-color: #5a6268;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .item a {
            color: #6c757d;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }

        .item a:hover {
            color: #5a6268;
        }

        .item .price {
            color: #28a745;
            font-size: 16px;
        }

        .item form {
            margin-top: 10px;
        }

        .item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .item button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Items</h1>
        <div class="search-container">
            <form method="get">
                <input type="text" name="q" placeholder="Search..." />
                <button type="submit">Search</button>
            </form>
            <a class="checkout-link" href="{% url 'cart_detail' %}">Checkout</a>
        </div>
        <div class="grid">
            {% for item in items %}
            <div class="item">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
                <div class="price">${{ item.price }}</div>
                <form method="post" action="{% url 'add_to_cart' item.pk %}">
                    {% csrf_token %}
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
